<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="message_list" >
    <div th:attr="data-message-prototype='s'" th:each="message : ${messages}">
        <div th:replace="fragments/message_line :: message_line(${message})"></div>
    </div>
    <hr />
    <p th:text="'Showing ' + ${limit} + ' messages of ' + ${total_messages} + ' | ' + ${total_pages} + ' pages'">Showing X messages of Y</p>
</div>






</body>
</html>
